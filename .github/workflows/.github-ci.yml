name: Linter
on:
  push:
    branches:
      - main
      - CI/CD
  pull_request:
    branches:
      - main
      - CI/CD

jobs:
  validate-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d

      - name: Wait for MySQL to be healthy
        run: |
          sleep 15
          until [ "`docker inspect -f {{.State.Health.Status}} mysql`" == "healthy" ]; do
          sleep 10;
          done

      - name: Run SQL file
        run: |
          docker exec -i $(docker ps -q --filter name=mysql) mysql -u root -p1234 soccer_app < ../db_setup.sql

      - name: Clean up
        if: always()
        run: |
          docker compose down
